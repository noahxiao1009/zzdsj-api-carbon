name: fast_utils_llm
base_llm_config: base_default_llm
type: llm_config
description_for_human: "LLM config for fast, low-cost utility tasks like naming or simple formatting."

config:
  model: "openai/gemini-2.5-flash-lite-preview-06-17"
  base_url:
    _type: "from_env"
    var: "GEMINI_BRIDGE_URL"
    default: "http://127.0.0.1:8765/v1"
    required: false
  api_key:
    _type: "from_env"
    var: "DEFAULT_API_KEY"
    required: true
  temperature:
    _type: "from_env"
    var: "FAST_UTILS_TEMPERATURE"
    default: 0.1
    required: false
  max_retries: 1
  wait_seconds_on_retry: 1
